{% extends "layout.html" %}
{% block title %} 
Logs
{% endblock %}
{% block main %}
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Car Plate No</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <th class="text-start"> {{log["real_name"]}}</th>

            <th class="text-end"> {{log["CLASS"]}}</th>

            <th class="text-end"> {{log["car_plate_no"]}}</th>

            <th class="text-end">  {{log["date"]}}</th>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
